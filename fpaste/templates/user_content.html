{% extends "base.html" %}
{% block content %}
<div>
<h3>Simple fasta content</h3>
{% for fasta in fastaList %}
 <p><a href="/fasta/{{fasta.id}}">{{fasta.id}}</a> = {{fasta.accession}}</p>
{%endfor%}
<br>
<h3>All fasta libraries<h3>
{% for fastaL in fastaListList %}
 <p>{{ fastaL.id }}</p>
{%endfor%}
</div>
{% endblock %}
